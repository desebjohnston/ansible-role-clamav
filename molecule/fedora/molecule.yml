---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # Amazon Linux 2023 doesn't appear to support clamav
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-amazonlinux2023-ansible:latest
  #   name: amazonlinux2023-systemd
